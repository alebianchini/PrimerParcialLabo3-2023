<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts.js"></script>
    <link rel="stylesheet" href="./estilos.css">
    <title>Primer Parcial Alejo Bianchini</title>
</head>

<body>
    <form id="formDatos">
        <h1>Form Datos</h1>
        <label>Calcular Velocidad promedio:</label>
        <input type="text" id="inpVelocidadPromedio" readonly>
        <button type="button" id="btnCalcular">Calcular</button>
        <br><br>
        <label>Filtrar por:</label>
        <select name="tipoVehiculo" id="selectTipoVehiculo">
            <option value="todos">Todos</option>
            <option value="aereos">Aereo</option>
            <option value="terrestres">Terrestre</option>
        </select>
        <br><br>
        <input type="checkbox" name="filtro[]" value="id" id="checkboxID" checked> ID
        <input type="checkbox" name="filtro[]" value="modelo" id="checkboxModelo" checked> Modelo
        <input type="checkbox" name="filtro[]" value="anoFab" id="checkboxAnofab" checked> AñoFab
        <input type="checkbox" name="filtro[]" value="velMax" id="checkboxVelMax" checked> VelMax
        <input type="checkbox" name="filtro[]" value="altMax" id="checkboxAltMax" checked> altMax
        <input type="checkbox" name="filtro[]" value="autonomia" id="checkboxAutonomia" checked> Autonomia
        <input type="checkbox" name="filtro[]" value="cantPue" id="checkboxCantPue" checked> CantPue
        <input type="checkbox" name="filtro[]" value="cantRue" id="checkboxCantRue" checked> CantRue

        <br><br>
        <div id="divTabla">
            <!-- La tabla se generará aquí -->
        </div>
        <br><br>
        <button type="button" id="btnAgregar">Agregar</button>
    </form>

    <form id="formABM" class="hide">
        <h1>Formulario ABM</h1>
        <label>ID:</label><input type="text" id="inputID" readonly><br>
        <label>Modelo:</label><input type="text" id="inputModelo"><br>
        <label>Año Fabricacion:</label><input type="text" id="inputAnoFab"><br>
        <label>Velocidad Maxima:</label><input type="text" id="inputVelMax"><br>
        <label class="hide" id="abmTipoSelect">Tipo:<select id="abmSelect">
            <option value="aereo">Aereo</option>
            <option value="terrestre">Terrestre</option>
        </select></label><br>
        <label id="abmAltMax">Altura Maxima:<input type="text" id="inputAltMax"></label><br>
        <label id="abmAutonomia">Autonomia:<input type="text" id="inputAutonomia"></label><br>
        <label id="abmCantPue">Cantidad Puertas:<input type="text" id="inputCantPue"></label><br>
        <label id="abmCantRue">Cantidad Ruedas:<input type="text" id="inputCantRue"></label>
        <button id="btnAceptar">Aceptar</button>
        <button type="button" id="btnCancelar">Cancelar</button>
    </form>
</body>

</html>
